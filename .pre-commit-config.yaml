## https://pre-commit.com/
#
# Before first use: `pre-commit install`
# To run: `pre-commit run --all-files`
exclude: '^thirdparty'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--target-version=py39]
        files: ^(python/.*|benchmarks/.*)$
        exclude: ^python/nx-cugraph/
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ["--config=.flake8"]
        files: python/.*$
        types: [file]
        types_or: [python] # TODO: Enable [python, cython]
        additional_dependencies: ["flake8-force"]
  - repo: https://github.com/asottile/yesqa
    rev: v1.3.0
    hooks:
      - id: yesqa
        additional_dependencies:
          - flake8==6.0.0
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v16.0.6
    hooks:
      - id: clang-format
        exclude: |
          (?x)^(
            cpp/libcugraph_etl|
            cpp/tests/c_api
          )
        types_or: [c, c++, cuda]
        args: ["-fallback-style=none", "-style=file", "-i"]
  - repo: local
    hooks:
      - id: copyright-check
        name: copyright-check
        entry: python ./ci/checks/copyright.py --git-modified-only --update-current-year
        language: python
        pass_filenames: false
        additional_dependencies: [gitpython]
  - repo: https://github.com/rapidsai/dependency-file-generator
    rev: v1.8.0
    hooks:
        - id: rapids-dependency-file-generator
          args: ["--clean"]
