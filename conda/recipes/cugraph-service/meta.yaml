{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}


package:
  name: cugraph-service-split

source:
  git_url: ../../..


requirements:
  host:
    - python x.x
    # FIXME: this pin can be removed once we move to the GitHub Actions build process
    - setuptools<=65.2.0
  run:
    - python x.x
    - thriftpy2

outputs:
  - name: cugraph-service-client
    version: {{ version }}
    about:
      home: http://rapids.ai/
      license: Apache-2.0
      license_file: ../../../LICENSE
      summary: libcugraph library
  - name:  cugraph-service-server
    version: {{ version }}
    requirements:
      run:
	- {{ pin_subpackage('cugraph-service-client', exact=True) }}
        - {{ pin_subpackage('cugraph', exact=True) }}
        - cupy
	- numpy
	- ucx-py
	- distributed>=2022.9.2
	- dask-cuda
    about:
      home: http://rapids.ai/
      license: Apache-2.0
      license_file: ../../../LICENSE
      summary: libcugraph_etl library
