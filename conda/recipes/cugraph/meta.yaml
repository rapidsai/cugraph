{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') %}
{% set minor_version = version.split('.')[0] + '.' + version.split('.')[1] %}
{% set py_version = environ['CONDA_PY'] %}
{% set cuda_version = '.'.join(environ['RAPIDS_CUDA_VERSION'].split('.')[:2]) %}
{% set cuda_major = cuda_version.split('.')[0] %}
{% set date_string = environ['RAPIDS_DATE_STRING'] %}

package:
  name: cugraph
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: cuda{{ cuda_major }}_py{{ py_version }}_{{ date_string }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - CMAKE_C_COMPILER_LAUNCHER
    - CMAKE_CUDA_COMPILER_LAUNCHER
    - CMAKE_CXX_COMPILER_LAUNCHER
    - CMAKE_GENERATOR
    - PARALLEL_LEVEL
    - SCCACHE_BUCKET
    - SCCACHE_IDLE_TIMEOUT
    - SCCACHE_REGION
    - SCCACHE_S3_KEY_PREFIX=cugraph-aarch64 # [aarch64]
    - SCCACHE_S3_KEY_PREFIX=cugraph-linux64 # [linux64]
  ignore_run_exports_from:
    - {{ compiler('cuda') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cuda') }} {{ cuda_version }}
    - {{ compiler('cxx') }}
    - cmake {{ cmake_version }}
    - ninja
    - sysroot_{{ target_platform }} {{ sysroot_version }}
  host:
    - cudatoolkit ={{ cuda_version }}
    - cudf ={{ minor_version }}
    - cython >=0.29,<0.30
    - libcublas {{ libcublas_host_version }}
    - libcublas-dev {{ libcublas_host_version }}
    - libcugraph ={{ version }}
    - libcurand {{ libcurand_host_version }}
    - libcurand-dev {{ libcurand_host_version }}
    - libcusolver {{ libcusolver_host_version }}
    - libcusolver-dev {{ libcusolver_host_version }}
    - libcusparse {{ libcusparse_host_version }}
    - libcusparse-dev {{ libcusparse_host_version }}
    - libraft-distance ={{ minor_version }}
    - libraft-headers ={{ minor_version }}
    - pylibraft ={{ minor_version}}
    - python x.x
    - raft-dask ={{ minor_version }}
    - scikit-build >=0.13.1
    - setuptools
    - ucx-proc=*=gpu
    - ucx-py {{ ucx_py_version }}
    - versioneer
  run:
    - {{ pin_compatible('cudatoolkit', max_pin='x', min_pin='x') }}
    - cuda-python >=11.7.1,<12.0
    - cudf ={{ minor_version }}
    - cupy >=9.5.0,<12.0.0a0
    - dask-cuda ={{ minor_version }}
    - dask-cudf ={{ minor_version }}
    - dask >=2023.1.1
    - distributed >=2023.1.1
    - libcugraph ={{ version }}
    - libraft-distance ={{ minor_version }}
    - libraft-headers ={{ minor_version }}
    - pylibcugraph ={{ version }}
    - pylibraft ={{ minor_version }}
    - python x.x
    - raft-dask ={{ minor_version }}
    - ucx-proc=*=gpu
    - ucx-py {{ ucx_py_version }}

tests:
  requirements:
    - cudatoolkit ={{ cuda_version }}
  imports:
    - cugraph

about:
  home: https://rapids.ai/
  license: Apache-2.0
  license_file: ../../../LICENSE
  summary: cuGraph library
