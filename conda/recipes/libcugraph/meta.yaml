{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set cuda_version='.'.join(environ.get('CUDA', '9.2').split('.')[:2]) %}
{% set cuda_major=cuda_version.split('.')[0] %}
package:
  name: libcugraph
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: cuda{{ cuda_major }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - CC
    - CXX
    - CUDAHOSTCXX
    - PARALLEL_LEVEL
    - VERSION_SUFFIX
    - CMAKE_GENERATOR
    - CMAKE_C_COMPILER_LAUNCHER
    - CMAKE_CXX_COMPILER_LAUNCHER
    - CMAKE_CUDA_COMPILER_LAUNCHER
    - SCCACHE_S3_KEY_PREFIX=libcugraph-aarch64 # [aarch64]
    - SCCACHE_S3_KEY_PREFIX=libcugraph-linux64 # [linux64]
    - SCCACHE_BUCKET=rapids-sccache
    - SCCACHE_REGION=us-west-2
    - SCCACHE_IDLE_TIMEOUT=32768

requirements:
  build:
    - cmake>=3.20.1
    - doxygen>=1.8.11
    - cudatoolkit {{ cuda_version }}.*
    - libraft-headers {{ minor_version }}
    - libcugraphops {{ minor_version }}.*
    - librmm {{ minor_version }}.*
    - cudf {{ minor_version }}.*
    - boost-cpp>=1.66
    - nccl>=2.9.9
    - ucx-proc=*=gpu
    - gtest=1.10.0  # FIXME: pinned to version in https://github.com/rapidsai/integration/blob/branch-22.04/conda/recipes/versions.yaml
    - gmock=1.10.0  # FIXME: pinned to version in https://github.com/rapidsai/integration/blob/branch-22.04/conda/recipes/versions.yaml
  run:
    - {{ pin_compatible('cudatoolkit', max_pin='x', min_pin='x') }}
    - libraft-headers {{ minor_version }}
    - librmm {{ minor_version }}
    - nccl>=2.9.9
    - ucx-proc=*=gpu
    - libcugraphops {{ minor_version }}.*
    - libcusolver>=11.2.1

about:
  home: http://rapids.ai/
  license: Apache-2.0
  license_file: ../../../LICENSE
  summary: libcugraph library
