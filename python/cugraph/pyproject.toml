[build-system]

requires = [
    "cmake>=3.23.1,!=3.25.0",
    "cython>=0.29,<0.30",
    "ninja",
    "pylibcugraph==23.4.*",
    "pylibraft==23.4.*",
    "rmm==23.4.*",
    "scikit-build>=0.13.1",
    "setuptools",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["cugraph/tests"]

[project]
name = "cugraph"
version = "23.04.00"
description = "cuGraph - RAPIDS GPU Graph Analytics"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.8"
dependencies = [
    "cuda-python>=11.7.1,<12.0",
    "cudf==23.4.*",
    "cupy-cuda11x>=9.5.0,<12.0.0a0",
    "dask-cuda==23.4.*",
    "dask-cudf==23.4.*",
    "dask>=2023.1.1",
    "distributed>=2023.1.1",
    "numba>=0.56.2",
    "pylibcugraph==23.4.*",
    "raft-dask==23.4.*",
    "rmm==23.4.*",
    "ucx-py==0.31.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.10",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-xdist",
    "pytest-benchmark",
    "scipy",
    "numpy",
    "pandas",
    "networkx>=2.5.1",
    "scikit-learn>=0.23.1",
    "python-louvain",
    # cudf will use fsspec but is protocol independent. cugraph tests
    # specifically require http for the test files it asks cudf to read.
    "fsspec[http]>=0.6.0",
]

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[tool.setuptools]
license-files = ["LICENSE"]
