[build-system]

requires = [
    "cython>=3.1.2,<3.2.0",
    "rapids-build-backend>=0.4.0,<0.5.0",
    "scikit-build-core[pyproject]>=0.11.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "rapids_build_backend.build"

[tool.pytest.ini_options]
testpaths = ["cugraph/tests"]

[project]
name = "cugraph"
dynamic = ["version"]
description = "cuGraph - RAPIDS GPU Graph Analytics"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "cuda-python>=13.0.1,<14.0",
    "cudf==26.4.*,>=0.0.0a0",
    "cupy-cuda13x>=13.6.0",
    "dask-cuda==26.4.*,>=0.0.0a0",
    "dask-cudf==26.4.*,>=0.0.0a0",
    "fsspec[http]>=0.6.0",
    "libcugraph==26.4.*,>=0.0.0a0",
    "numba>=0.60.0,<0.62.0",
    "numpy>=1.23,<3.0",
    "pylibcudf==26.4.*,>=0.0.0a0",
    "pylibcugraph==26.4.*,>=0.0.0a0",
    "pylibraft==26.4.*,>=0.0.0a0",
    "raft-dask==26.4.*,>=0.0.0a0",
    "rapids-dask-dependency==26.4.*,>=0.0.0a0",
    "rmm==26.4.*,>=0.0.0a0",
    "ucxx==0.49.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
    "certifi",
    "networkx>=2.5.1",
    "numpy>=1.23,<3.0",
    "packaging",
    "pandas",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "pytest<9.0.0",
    "python-louvain",
    "scikit-learn>=0.23.1",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = false
sdist.reproducible = true
wheel.packages = ["cugraph"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "cugraph/VERSION"
regex = "(?P<value>.*)"

[[tool.scikit-build.overrides]]
if.python-version = ">=3.11"
wheel.py-api = "cp311"

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
requires = [
    "cmake>=3.30.4",
    "libcugraph==26.4.*,>=0.0.0a0",
    "libraft==26.4.*,>=0.0.0a0",
    "librmm==26.4.*,>=0.0.0a0",
    "ninja",
    "pylibcugraph==26.4.*,>=0.0.0a0",
    "pylibraft==26.4.*,>=0.0.0a0",
    "rmm==26.4.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# PyPI hard limit is 1GiB, but try to keep this as small as possible
max_allowed_size_compressed = '15Mi'
