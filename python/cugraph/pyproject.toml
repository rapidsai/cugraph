[build-system]

requires = [
    "cython>=3.0.0",
    "rapids-build-backend>=0.3.1,<0.4.0.dev0",
    "scikit-build-core[pyproject]>=0.10.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "rapids_build_backend.build"

[tool.pytest.ini_options]
testpaths = ["cugraph/tests"]

[project]
name = "cugraph"
dynamic = ["version"]
description = "cuGraph - RAPIDS GPU Graph Analytics"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.10"
dependencies = [
    "cudf==24.10.*",
    "cupy-cuda11x>=12.0.0",
    "dask-cuda==24.10.*",
    "dask-cudf==24.10.*",
    "fsspec[http]>=0.6.0",
    "numba>=0.57",
    "numpy>=1.23,<3.0a0",
    "pylibcugraph==24.10.*",
    "raft-dask==24.10.*",
    "rapids-dask-dependency==24.10.*",
    "rmm==24.10.*",
    "ucx-py==0.40.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
    "networkx>=2.5.1",
    "numpy>=1.23,<3.0a0",
    "pandas",
    "pylibwholegraph==24.10.*",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "python-louvain",
    "scikit-learn>=0.23.1",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = true
sdist.reproducible = true
wheel.packages = ["cugraph"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "cugraph/VERSION"
regex = "(?P<value>.*)"

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
requires = [
    "cmake>=3.26.4,!=3.30.0",
    "ninja",
    "pylibcugraph==24.10.*",
    "pylibraft==24.10.*",
    "rmm==24.10.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
