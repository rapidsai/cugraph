[build-system]

requires = [
    "cmake>=3.26.4",
    "cython>=3.0.0",
    "ninja",
    "pylibcugraph==24.2.*",
    "pylibraft==24.2.*",
    "rmm==24.2.*",
    "scikit-build-core[pyproject] >=0.7.0",
    "setuptools>=61.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "scikit_build_core.build"

[tool.pytest.ini_options]
testpaths = ["cugraph/tests"]

[project]
name = "cugraph"
dynamic = ["version"]
description = "cuGraph - RAPIDS GPU Graph Analytics"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
dependencies = [
    "cudf==24.2.*",
    "cupy-cuda11x>=12.0.0",
    "dask-cuda==24.2.*",
    "dask-cudf==24.2.*",
    "fsspec[http]>=0.6.0",
    "numba>=0.57",
    "numpy>=1.21",
    "pylibcugraph==24.2.*",
    "raft-dask==24.2.*",
    "rapids-dask-dependency==24.2.*",
    "rmm==24.2.*",
    "ucx-py==0.36.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.optional-dependencies]
test = [
    "networkx>=2.5.1",
    "numpy>=1.21",
    "pandas",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "python-louvain",
    "scikit-learn>=0.23.1",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[tool.scikit-build]
cmake.minimum-version = "3.26.4"
ninja.make-fallback = true
cmake.build-type = "Release"
sdist.reproducible = true
wheel.packages = ["cugraph"]
build-dir = "build/{wheel_tag}"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "cugraph/VERSION"
regex = "(?P<value>.*)"
