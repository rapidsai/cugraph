[build-system]
requires = [
    "setuptools>=61.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "cugraph-equivariant"
dynamic = ["version"]
description = "Fast GPU-based equivariant operations and convolutional layers."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "pylibcugraphops==24.4.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/api_docs/cugraph-ops/"

[project.optional-dependencies]
test = [
    "pandas",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cugraph_equivariant/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cugraph_equivariant*",
    "cugraph_equivariant.*",
]
exclude = ["*tests*"]
