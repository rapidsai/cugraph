[pytest]
addopts =
           --benchmark-warmup=off
           --benchmark-max-time=0
           --benchmark-min-rounds=1
           --benchmark-columns="mean, rounds"
           ## do not run slow tests/benchmarks by default
           -m "not slow"

markers =
          slow: slow-running tests/benchmarks

python_classes =
          Bench*
          Test*

python_files =
          bench_*
          test_*

python_functions =
          bench_*
          test_*
