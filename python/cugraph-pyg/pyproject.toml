[build-system]

requires = [
    "rapids-build-backend>=0.3.1,<0.4.0.dev0",
    "setuptools>=61.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "rapids_build_backend.build"

[tool.pytest.ini_options]
testpaths = ["cugraph_pyg/tests"]

[project]
name = "cugraph-pyg"
dynamic = ["version"]
description = "cugraph-pyg - PyG support for cuGraph massive-scale, ultra-fast GPU graph analytics."
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "cugraph==24.10.*,>=0.0.0a0",
    "numba>=0.57",
    "numpy>=1.23,<2.0a0",
    "pylibcugraphops==24.10.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[project.optional-dependencies]
test = [
    "pandas",
    "pylibwholegraph==24.10.*,>=0.0.0a0",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "scipy",
    "tensordict>=0.1.2",
    "torch>=2.0,<2.2.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cugraph_pyg/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cugraph_pyg*",
    "cugraph_pyg.*",
]

[tool.rapids-build-backend]
build-backend = "setuptools.build_meta"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
