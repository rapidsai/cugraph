[build-system]

requires = [
    "rapids-build-backend>=0.4.0,<0.5.0.dev0",
    "setuptools>=61.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "rapids_build_backend.build"

[project]
name = "cugraph-service-client"
dynamic = ["version"]
description = "cuGraph Service client"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
dependencies = [
    "thriftpy2>=0.4.15,!=0.5.0,!=0.5.1",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"


[project.optional-dependencies]
test = [
    "cudf==25.10.*,>=0.0.0a0",
    "cupy-cuda12x>=12.0.0",
    "numpy>=1.23,<3.0a0",
    "pandas",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.
[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cugraph_service_client/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cugraph_service_client",
]

[tool.rapids-build-backend]
build-backend = "setuptools.build_meta"
dependencies-file = "../../../dependencies.yaml"
disable-cuda = true
matrix-entry = "cuda_suffixed=true"
