[build-system]

requires = [
    "setuptools>=61.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "setuptools.build_meta"

[project]
name = "cugraph-service-server"
dynamic = ["version", "entry-points"]
description = "cuGraph Service server"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
dependencies = [
    "cudf==23.12.*",
    "cugraph-service-client==23.12.*",
    "cugraph==23.12.*",
    "cupy-cuda11x>=12.0.0",
    "dask-cuda==23.12.*",
    "dask-cudf==23.12.*",
    "dask>=2023.7.1",
    "distributed>=2023.7.1",
    "numba>=0.57",
    "numpy>=1.21",
    "rmm==23.12.*",
    "thriftpy2",
    "ucx-py==0.35.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.optional-dependencies]
test = [
    "networkx>=2.5.1",
    "numpy>=1.21",
    "pandas",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "python-louvain",
    "scikit-learn>=0.23.1",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cugraph_service_server/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cugraph_service_server",
    "cugraph_service_server.*"
]
