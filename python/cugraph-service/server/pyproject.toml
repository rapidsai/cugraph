[build-system]

requires = [
    "rapids-build-backend>=0.3.1,<0.4.0.dev0",
    "setuptools>=61.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "rapids_build_backend.build"

[project]
name = "cugraph-service-server"
dynamic = ["version"]
description = "cuGraph Service server"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.10"
dependencies = [
    "cudf==24.10.*,>=0.0.0a0",
    "cugraph-service-client==24.10.*,>=0.0.0a0",
    "cugraph==24.10.*,>=0.0.0a0",
    "cupy-cuda11x>=12.0.0",
    "dask-cuda==24.10.*,>=0.0.0a0",
    "dask-cudf==24.10.*,>=0.0.0a0",
    "numba>=0.57",
    "numpy>=1.23,<3.0a0",
    "rapids-dask-dependency==24.10.*,>=0.0.0a0",
    "rmm==24.10.*,>=0.0.0a0",
    "thriftpy2!=0.5.0,!=0.5.1",
    "ucx-py==0.40.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
cugraph-service-server = "cugraph_service_server.__main__:main"

[project.optional-dependencies]
test = [
    "networkx>=2.5.1",
    "numpy>=1.23,<3.0a0",
    "pandas",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "python-louvain",
    "scikit-learn>=0.23.1",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cugraph_service_server/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cugraph_service_server",
    "cugraph_service_server.*"
]

[tool.rapids-build-backend]
build-backend = "setuptools.build_meta"
dependencies-file = "../../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
