# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      cuda: ["12.8"]
      arch: [x86_64, aarch64]
    includes:
      - checks
      - common_build
      - cpp_build
      - cuda
      - cuda_version
      - depends_on_cudf
      - depends_on_cupy
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_libcudf
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_pylibcudf
      - depends_on_pylibraft
      - depends_on_pytorch
      - depends_on_raft_dask
      - depends_on_rmm
      - depends_on_ucx_py
      - docs
      - python_build_cythonize
      - python_build_skbuild
      - python_build_rapids
      - python_build_wheel
      - python_run_cugraph
      - test_notebook
      - test_python_common
      - test_python_cugraph
      - test_python_pylibcugraph
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
      - depends_on_libcugraph
      - depends_on_pylibcugraph
      - depends_on_cugraph
      - depends_on_cugraph_service_server
      - depends_on_cugraph_service_client
      - depends_on_libcugraph_etl
      - depends_on_pytorch
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
      - depends_on_libcugraph
      - depends_on_libcugraph_etl
      - depends_on_libcugraph_tests
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_notebook
      - test_python_common
      - test_python_cugraph
      - depends_on_libcugraph
      - depends_on_pylibcugraph
      - depends_on_cugraph
  test_python:
    output: none
    includes:
      - cuda_version
      - depends_on_cudf
      - depends_on_pytorch
      - py_version
      - test_python_common
      - test_python_cugraph
      - test_python_pylibcugraph
      - depends_on_libcugraph
      - depends_on_pylibcugraph
      - depends_on_cugraph
      - depends_on_cugraph_service_server
      - depends_on_cugraph_service_client
  py_build_cugraph:
    output: pyproject
    pyproject_dir: python/cugraph
    extras:
      table: build-system
    includes:
      - python_build_cythonize
      - python_build_rapids
      - python_build_skbuild
  py_rapids_build_cugraph:
    output: pyproject
    pyproject_dir: python/cugraph
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_libcugraph
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_pylibcugraph
      - depends_on_pylibraft
      - depends_on_rmm
  py_run_cugraph:
    output: pyproject
    pyproject_dir: python/cugraph
    extras:
      table: project
    includes:
      - depends_on_cudf
      - depends_on_cupy
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_libcugraph
      - depends_on_pylibcudf
      - depends_on_pylibcugraph
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_rmm
      - depends_on_ucx_py
      - python_run_cugraph
  py_test_cugraph:
    output: pyproject
    pyproject_dir: python/cugraph
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cugraph
  py_build_libcugraph:
    output: pyproject
    pyproject_dir: python/libcugraph
    extras:
      table: build-system
    includes:
      - python_build_rapids
      - python_build_skbuild
  py_rapids_build_libcugraph:
    output: pyproject
    pyproject_dir: python/libcugraph
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_librmm
      - depends_on_libraft
  py_run_libcugraph:
    output: pyproject
    pyproject_dir: python/libcugraph
    extras:
      table: project
    includes:
      - depends_on_libraft
  py_build_pylibcugraph:
    output: pyproject
    pyproject_dir: python/pylibcugraph
    extras:
      table: build-system
    includes:
      - python_build_rapids
      - python_build_skbuild
  py_rapids_build_pylibcugraph:
    output: pyproject
    pyproject_dir: python/pylibcugraph
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_libcugraph
      - depends_on_libraft
      - depends_on_librmm
      - depends_on_pylibraft
      - depends_on_rmm
      - python_build_cythonize
  py_run_pylibcugraph:
    output: pyproject
    pyproject_dir: python/pylibcugraph
    extras:
      table: project
    includes:
      - depends_on_cupy
      - depends_on_libcugraph
      - depends_on_pylibraft
      - depends_on_rmm
      - python_run_pylibcugraph
  py_test_pylibcugraph:
    output: pyproject
    pyproject_dir: python/pylibcugraph
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - depends_on_cudf
      - test_python_common
      - test_python_pylibcugraph
  py_build_cugraph_service_client:
    output: pyproject
    pyproject_dir: python/cugraph-service/client
    extras:
      table: build-system
    includes:
      - python_build_rapids
      - python_build_wheel
  py_run_cugraph_service_client:
    output: pyproject
    pyproject_dir: python/cugraph-service/client
    extras:
      table: project
    includes:
      - python_run_cugraph_service_client
  py_test_cugraph_service_client:
    output: pyproject
    pyproject_dir: python/cugraph-service/client
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - depends_on_cudf
      - depends_on_cupy
      - test_python_common
      - test_python_cugraph_service_client
  py_build_cugraph_service_server:
    output: pyproject
    pyproject_dir: python/cugraph-service/server
    extras:
      table: build-system
    includes:
      - python_build_rapids
      - python_build_wheel
  py_run_cugraph_service_server:
    output: pyproject
    pyproject_dir: python/cugraph-service/server
    extras:
      table: project
    includes:
      - depends_on_cudf
      - depends_on_cugraph
      - depends_on_cugraph_service_client
      - depends_on_cupy
      - depends_on_dask_cuda
      - depends_on_dask_cudf
      - depends_on_rmm
      - depends_on_ucx_py
      - python_run_cugraph_service_server
  py_test_cugraph_service_server:
    output: pyproject
    pyproject_dir: python/cugraph-service/server
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cugraph_service_server
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
  cuda:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvtx-dev
              - cuda-profiler-api
              - libcublas-dev
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
  common_build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - ninja
  cpp_build:
    common:
      - output_types: [conda]
        packages:
          - c-compiler
          - cxx-compiler
          - openmpi # Required for building cpp-mgtests (multi-GPU tests)
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              arch: x86_64
              cuda: "12.*"
            packages:
              - gcc_linux-64=13.*
              - cuda-nvcc
          - matrix:
              arch: aarch64
              cuda: "12.*"
            packages:
              - gcc_linux-aarch64=13.*
              - cuda-nvcc
  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe>=4.35.0
          - doxygen
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx
          - sphinxcontrib-websupport
  py_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  python_build_rapids:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - rapids-build-backend>=0.3.1,<0.4.0.dev0
  python_build_skbuild:
    common:
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  python_build_wheel:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - setuptools>=61.0.0
          - wheel
  python_build_cythonize:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cython>=3.1.2
  python_run_cugraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &dask rapids-dask-dependency==25.8.*,>=0.0.0a0
          - &numba numba>=0.59.1,<0.62.0a0
          - &numpy numpy>=1.23,<3.0a0
      - output_types: conda
        packages:
          - aiohttp
          - fsspec>=0.6.0
          - requests
          - nccl>=2.19
      - output_types: [pyproject, requirements]
        packages:
            # cudf uses fsspec but is protocol independent. cugraph
            # dataset APIs require [http] extras for use with cudf.
          - fsspec[http]>=0.6.0
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix: # All CUDA 12 versions
            packages:
              - cuda-python>=12.6.2,<13.0a0
  python_run_pylibcugraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - *numpy
  python_run_cugraph_service_client:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &thrift thriftpy2>=0.4.15,!=0.5.0,!=0.5.1
  python_run_cugraph_service_server:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - *dask
          - *numpy
          - *thrift
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
  test_notebook:
    common:
      - output_types: [conda, requirements]
        packages:
          - certifi
          - ipython
          - notebook>=0.5.0
  test_python_common:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &pandas pandas
          - pytest
          - pytest-benchmark
          - pytest-cov
          - pytest-xdist
          - scipy
  test_python_cugraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - certifi
          - networkx>=2.5.1
          - *numpy
          - python-louvain
          - scikit-learn>=0.23.1
      - output_types: [conda]
        packages:
          - *thrift
  test_python_cugraph_service_client:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - *numpy
          - *pandas
  test_python_cugraph_service_server:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - *numpy
  test_python_pylibcugraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - *numpy

  depends_on_cugraph:
    common:
      - output_types: conda
        packages:
          - &cugraph_unsuffixed cugraph==25.8.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cugraph-cu12==25.8.*,>=0.0.0a0
          - {matrix: null, packages: [*cugraph_unsuffixed]}

  depends_on_cugraph_pyg:
