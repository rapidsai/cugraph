            packages: &pylibraft_packages_pip_cu11
              - pylibraft-cu11==24.2.*
          - {matrix: {cuda: "11.5"}, packages: *pylibraft_packages_pip_cu11}
          - {matrix: {cuda: "11.4"}, packages: *pylibraft_packages_pip_cu11}
          - {matrix: {cuda: "11.2"}, packages: *pylibraft_packages_pip_cu11}
