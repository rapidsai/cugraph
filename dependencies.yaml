channels:
  - rapidsai-nightly
  - rapidsai
  - conda-forge
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0
          - matrix:
              cuda: "13.1"
            packages:
              - cuda-version=13.1
  cuda:
    common:
      - output_types: [conda]
        packages:
          - cuda-nvtx-dev
          - cuda-profiler-api
          - libcublas-dev
          - libcurand-dev
          - libcusolver-dev
          - libcusparse-dev
  common_build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - ninja
  cpp_build:
    common:
      - output_types: [conda]
        packages:
          - c-compiler
          - cuda-nvcc
          - cxx-compiler
          - openmpi # Required for building cpp-mgtests (multi-GPU tests)
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=14.*
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=14.*
  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe>=4.35.0
          - doxygen
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx
          - sphinxcontrib-websupport
  py_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.11,<3.14
  python_build_rapids:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - rapids-build-backend>=0.4.0,<0.5.0
  python_build_skbuild:
    common:
      - output_types: conda
        packages:
          - scikit-build-core>=0.11.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.11.0
  python_build_wheel:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - setuptools>=77.0.0
          - wheel
  python_build_cythonize:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cython>=3.1.2,<3.2.0
  python_run_cugraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &dask rapids-dask-dependency==26.4.*,>=0.0.0a0
          - &numba numba>=0.60.0,<0.62.0
          - &numpy numpy>=1.23,<3.0
      - output_types: conda
        packages:
          - aiohttp
          - fsspec>=0.6.0
          - requests
          - nccl>=2.19
      - output_types: [pyproject, requirements]
        packages:
          # cudf uses fsspec but is protocol independent. cugraph
          # dataset APIs require [http] extras for use with cudf.
          - fsspec[http]>=0.6.0
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-python>=12.9.2,<13.0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cuda-python>=13.0.1,<14.0
  python_run_pylibcugraph:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - *numpy
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
  test_notebook:
    common:
      - output_types: [conda, requirements]
        packages:
          - certifi
          - ipython
          - notebook>=0.5.0
  test_python_common:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - &pandas pandas
