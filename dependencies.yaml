      - depends_on_cudf
      - depends_on_dask_cudf
      - depends_on_cupy
      - python_run_cugraph_service_server
  py_test_cugraph_service_server:
    output: pyproject
    pyproject_dir: python/cugraph-service/server
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cugraph
  cugraph_dgl_dev:
    matrix:
      cuda: ["11.8"]
    output: conda
    conda_dir: python/cugraph-dgl/conda
    includes:
      - checks
        # Deprecate pylibcugraphops
      - depends_on_pylibcugraphops
      - cugraph_dgl_dev
      - test_python_common
  cugraph_pyg_dev:
    matrix:
      cuda: ["11.8"]
    output: conda
    conda_dir: python/cugraph-pyg/conda
    includes:
      - checks
        # Deprecate pylibcugraphops
      - depends_on_pylibcugraphops
      - cugraph_pyg_dev
      - test_python_common
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - pyg
  - dglteam/label/cu118
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
  cuda:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvtx-dev
              - cuda-profiler-api
              - libcublas-dev
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
              - cuda-nvtx
  cuda_wheels:
    specific:
      - output_types: pyproject
        matrices:
          - matrix:
              cuda: "12.*"
              use_cuda_wheels: "true"
            packages:
              - nvidia-cublas-cu12
              - nvidia-curand-cu12
              - nvidia-cusolver-cu12
              - nvidia-cusparse-cu12
          # CUDA 11 does not provide wheels, so use the system libraries instead
          - matrix:
              cuda: "11.*"
              use_cuda_wheels: "true"
            packages:
          # if use_cuda_wheels=false is provided, do not add dependencies on any CUDA wheels
          # (e.g. for DLFW and pip devcontainers)
          - matrix:
              use_cuda_wheels: "false"
            packages:
          # if no matching matrix selectors passed, list the unsuffixed packages
          # (just as a source of documentation, as this populates pyproject.toml in source control)
          - matrix:
            packages:
              - nvidia-cublas
              - nvidia-curand
              - nvidia-cusolver
              - nvidia-cusparse
  common_build:
    common:
      - output_types: [conda, pyproject]
        packages:
          - &cmake_ver cmake>=3.26.4,!=3.30.0
          - ninja
  cpp_build:
    common:
      - output_types: [conda]
        packages:
          - c-compiler
          - cxx-compiler
          - libcudf==24.10.*,>=0.0.0a0
          # Deprecate libcugraphops
          - libcugraphops==24.10.*,>=0.0.0a0
          - libraft-headers==24.10.*,>=0.0.0a0
          - libraft==24.10.*,>=0.0.0a0
          - librmm==24.10.*,>=0.0.0a0
          - openmpi # Required for building cpp-mgtests (multi-GPU tests)
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=11.*
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=11.*
      - output_types: [conda]
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc
  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe
          - doxygen
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx<6
          - sphinxcontrib-websupport
  py_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
            packages:
              - python>=3.10,<3.13
  python_build_rapids:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - rapids-build-backend>=0.3.1,<0.4.0.dev0
  python_build_wheel:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - setuptools>=61.0.0
          - wheel
  python_build_cythonize:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - cython>=3.0.0
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [pyproject, requirements]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  python_run_cugraph:
    common:
      - output_types: [conda, pyproject]
        packages:
          - &dask rapids-dask-dependency==24.10.*,>=0.0.0a0
          - &dask_cuda dask-cuda==24.10.*,>=0.0.0a0
          - &numba numba>=0.57
          - &numpy numpy>=1.23,<2.0a0
      - output_types: conda
        packages:
          - aiohttp
          - fsspec>=0.6.0
          - requests
          - nccl>=2.9.9
          - ucx-proc=*=gpu
          - &ucx_py_unsuffixed ucx-py==0.40.*,>=0.0.0a0
      - output_types: pyproject
        packages:
            # cudf uses fsspec but is protocol independent. cugraph
            # dataset APIs require [http] extras for use with cudf.
          - fsspec[http]>=0.6.0
    specific:
      - output_types: pyproject
        matrices:
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - &ucx_py_cu11 ucx-py-cu11==0.40.*,>=0.0.0a0
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - &ucx_py_cu12 ucx-py-cu12==0.40.*,>=0.0.0a0
          - matrix:
            packages:
              - *ucx_py_unsuffixed
  python_run_nx_cugraph:
    common:
      - output_types: [conda, pyproject]
        packages:
          - networkx>=3.0
          - *numpy
  python_run_cugraph_dgl:
    common:
      - output_types: [conda, pyproject]
        packages:
          - *numba
          - *numpy
    specific:
      - output_types: [pyproject]
        matrices:
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - &cugraph_cu11 cugraph-cu11==24.10.*,>=0.0.0a0
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - &cugraph_cu12 cugraph-cu12==24.10.*,>=0.0.0a0
          - matrix:
            packages:
              - &cugraph_unsuffixed cugraph==24.10.*,>=0.0.0a0
  python_run_cugraph_pyg:
    common:
      - output_types: [conda, pyproject]
        packages:
          - *numba
          - *numpy
    specific:
      - output_types: [pyproject]
        matrices:
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - *cugraph_cu11
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - *cugraph_cu12
          - matrix:
            packages:
              - *cugraph_unsuffixed
  python_run_cugraph_service_client:
    common:
      - output_types: [conda, pyproject]
        packages:
          - &thrift thriftpy2!=0.5.0,!=0.5.1
  python_run_cugraph_service_server:
    common:
      - output_types: [conda, pyproject]
        packages:
          - *dask
          - *dask_cuda
          - *numba
          - *numpy
          - *thrift
      - output_types: conda
        packages:
          - *ucx_py_unsuffixed
    specific:
      - output_types: pyproject
        matrices:
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - *cugraph_cu11
              - cugraph-service-client-cu11==24.10.*,>=0.0.0a0
              - *ucx_py_cu11
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - *cugraph_cu12
              - cugraph-service-client-cu12==24.10.*,>=0.0.0a0
              - *ucx_py_cu12
          - matrix:
            packages:
              - *cugraph_unsuffixed
              - cugraph-service-client==24.10.*,>=0.0.0a0
              - *ucx_py_unsuffixed
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
  test_notebook:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - notebook>=0.5.0
      - output_types: [conda]
        packages:
          - wget
  test_python_common:
    common:
      - output_types: [conda, pyproject]
        packages:
          - pandas
          - pytest
          - pytest-benchmark
          - pytest-cov
          - pytest-xdist
          - scipy
  test_python_cugraph:
    common:
      - output_types: [conda, pyproject]
        packages:
          - networkx>=2.5.1
          - *numpy
          - python-louvain
          - scikit-learn>=0.23.1
      - output_types: [conda]
        packages:
          - &pylibwholegraph_unsuffixed pylibwholegraph==24.10.*,>=0.0.0a0
          - *thrift
  test_python_pylibcugraph:
    common:
      - output_types: [conda, pyproject]
        packages:
          - *numpy
  test_python_nx_cugraph:
    common:
      - output_types: [conda, pyproject]
        packages:
          - packaging>=21
            # not needed by nx-cugraph tests, but is required for running networkx tests
          - pytest-mpl
  cugraph_dgl_dev:
    common:
      - output_types: [conda]
        packages:
          - *cugraph_unsuffixed
          - pytorch>=2.0
          - pytorch-cuda==11.8
          - &tensordict tensordict>=0.1.2
          - dgl>=1.1.0.cu*
  cugraph_pyg_dev:
    common:
      - output_types: [conda]
        packages:
          - *cugraph_unsuffixed
          - pytorch>=2.0
          - pytorch-cuda==11.8
          - *tensordict
          - pyg>=2.5,<2.6

  depends_on_pytorch:
    common:
      - output_types: [conda]
        packages:
          - &pytorch_unsuffixed pytorch>=2.0,<2.2.0a0
          - torchdata
          - pydantic
          - ogb
          - torchmetrics

    specific:
      - output_types: [requirements]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - --extra-index-url=https://download.pytorch.org/whl/cu121
          - matrix: {cuda: "11.*"}
            packages:
              - --extra-index-url=https://download.pytorch.org/whl/cu118
          - {matrix: null, packages: null}
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - &pytorch_pip torch>=2.0,<2.2.0a0
              - *tensordict
          - matrix: {cuda: "11.*"}
            packages:
              - *pytorch_pip
              - *tensordict
          - {matrix: null, packages: [*pytorch_pip, *tensordict]}

  depends_on_pylibwholegraph:
    common:
      - output_types: conda
        packages:
          - *pylibwholegraph_unsuffixed
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pylibwholegraph-cu12==24.10.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - pylibwholegraph-cu11==24.10.*,>=0.0.0a0
          - {matrix: null, packages: [*pylibwholegraph_unsuffixed]}

  depends_on_rmm:
    common:
      - output_types: conda
        packages:
          - &rmm_unsuffixed rmm==24.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - rmm-cu12==24.10.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - rmm-cu11==24.10.*,>=0.0.0a0
          - {matrix: null, packages: [*rmm_unsuffixed]}

  depends_on_cudf:
    common:
      - output_types: conda
        packages:
          - &cudf_unsuffixed cudf==24.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==24.10.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
