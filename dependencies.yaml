    pyproject_dir: python/cugraph-dgl
    extras:
      table: project
    includes:
      - python_run_cugraph_dgl
        # Deprecate pylibcugraphops
      - depends_on_pylibcugraphops
  py_test_cugraph_dgl:
    output: pyproject
    pyproject_dir: python/cugraph-dgl
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - depends_on_pylibwholegraph
      - depends_on_pytorch
  py_build_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: build-system
    includes:
      - python_build_rapids
      - python_build_wheel
  py_run_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: project
    includes:
      - python_run_cugraph_pyg
        # Deprecate pylibcugraphops
      - depends_on_pylibcugraphops
  py_test_cugraph_pyg:
    output: pyproject
    pyproject_dir: python/cugraph-pyg
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - depends_on_pylibwholegraph
      - depends_on_pytorch
  py_build_cugraph_equivariant:
    output: pyproject
    pyproject_dir: python/cugraph-equivariant
    extras:
      table: build-system
    includes:
      - python_build_rapids
