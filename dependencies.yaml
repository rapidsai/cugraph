# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - checks
      - common_build
      - common_python_test
      - cpp_build
      - cudatoolkit
      - doc
      - python_build
      - test_notebook
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
  test_cpp:
    output: none
    includes:
      - cudatoolkit
  test_notebooks:
    output: none
    includes:
      - common_python_test
      - cudatoolkit
      - py_version
      - test_notebook
  test_python:
    output: none
    includes:
      - common_python_test
      - cudatoolkit
      - py_version
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cudatoolkit:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "11.8"
            packages:
              - cudatoolkit=11.8
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
  common_build:
    common:
      - output_types: [conda]
        packages:
          - cmake>=3.23.1,!=3.25.0
          - ninja
          - pip
  cpp_build:
    common:
      - output_types: [conda]
        packages:
          - c-compiler
          - cxx-compiler
          - gmock=1.10.0
          - gtest=1.10.0
          - libcugraphops=23.02.*
          - libraft-headers=23.02.*
          - libraft-distance=23.02.*
          - librmm=23.02.*
          - openmpi # Required for building cpp-mgtests (multi-GPU tests)
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=9.*
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=9.*
      - output_types: [conda]
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
  py_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.8,<3.11
  python_build:
    common:
      - output_types: [conda]
        packages:
          - cuda-python>=11.7.1,<12.0
          - cudf=23.02.*
          - cython>=0.29,<0.30
          - dask==2023.1.1
          - dask-cuda=23.02.*
          - dask-cudf=23.02.*
          - distributed==2023.1.1
          - libcudf=23.02.*
          - nccl>=2.9.9
          - pylibraft=23.02.*
          - raft-dask=23.02.*
          - rmm=23.02.*
          - scikit-build>=0.13.1
          - ucx-proc=*=gpu
          - ucx-py=0.30.*
  doc:
    common:
      - output_types: [conda]
        packages:
          - doxygen
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx
          - sphinxcontrib-websupport
          - sphinx-markdown-tables
          - sphinx-copybutton
  common_python_test:
    common:
      - output_types: [conda, requirements]
        packages:
          - aiohttp
          - networkx>=2.5.1
          - requests
          - scipy
  test_notebook:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - notebook>=0.5.0
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - ogb
          - py
          - pytest
          - pytest-cov
          - python-louvain
          - rapids-pytest-benchmark
          - scikit-learn>=0.23.1
