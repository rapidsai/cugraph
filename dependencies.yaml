# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      cuda: ["11.8", "12.5"]
      arch: [x86_64]
    includes:
      - checks
      - common_build
      - cpp_build
      - cuda
      - cuda_version
      - docs
      - python_build_rapids
      - python_build_wheel
      - python_build_cythonize
      - depends_on_rmm
      - depends_on_cudf
      - depends_on_dask_cudf
      - depends_on_pylibraft
      - depends_on_raft_dask
        # Deprecate pylibcugraphops
      - depends_on_pylibcugraphops
      - depends_on_pylibwholegraph
      - depends_on_cupy
      - depends_on_pytorch
      - python_run_cugraph
      - python_run_nx_cugraph
      - python_run_cugraph_dgl
      - python_run_cugraph_pyg
      - test_notebook
      - test_python_common
      - test_python_cugraph
      - test_python_pylibcugraph
      - test_python_nx_cugraph
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
        # Deprecate pylibcugraphops
      - depends_on_pylibcugraphops
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_notebook
      - test_python_common
      - test_python_cugraph
  test_python:
    output: none
    includes:
      - cuda_version
      - depends_on_cudf
      - depends_on_pylibwholegraph
      - depends_on_pytorch
      - py_version
      - test_python_common
      - test_python_cugraph
      - test_python_pylibcugraph
  py_build_cugraph:
    output: pyproject
    pyproject_dir: python/cugraph
    extras:
      table: build-system
    includes:
      - python_build_rapids
      - python_build_cythonize
  py_rapids_build_cugraph:
    output: pyproject
    pyproject_dir: python/cugraph
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_rmm
      - depends_on_pylibraft
      - depends_on_pylibcugraph
  py_run_cugraph:
    output: pyproject
    pyproject_dir: python/cugraph
    extras:
      table: project
    includes:
      - depends_on_rmm
      - depends_on_cudf
      - depends_on_dask_cudf
      - depends_on_raft_dask
      - depends_on_pylibcugraph
      - depends_on_cupy
      - python_run_cugraph
  py_test_cugraph:
    output: pyproject
    pyproject_dir: python/cugraph
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cugraph
      - depends_on_pylibwholegraph
  py_build_pylibcugraph:
    output: pyproject
    pyproject_dir: python/pylibcugraph
    extras:
      table: build-system
    includes:
      - python_build_rapids
      - python_build_cythonize
  py_rapids_build_pylibcugraph:
    output: pyproject
    pyproject_dir: python/pylibcugraph
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - common_build
      - depends_on_rmm
      - depends_on_pylibraft
  py_run_pylibcugraph:
    output: pyproject
    pyproject_dir: python/pylibcugraph
    extras:
      table: project
    includes:
      - cuda_wheels
      - depends_on_rmm
      - depends_on_pylibraft
  py_test_pylibcugraph:
    output: pyproject
    pyproject_dir: python/pylibcugraph
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - depends_on_cudf
      - test_python_common
      - test_python_pylibcugraph
  py_build_nx_cugraph:
    output: pyproject
    pyproject_dir: python/nx-cugraph
    extras:
      table: build-system
    includes:
      - python_build_rapids
      - python_build_wheel
  py_run_nx_cugraph:
    output: pyproject
    pyproject_dir: python/nx-cugraph
    extras:
      table: project
    includes:
      - depends_on_pylibcugraph
      - depends_on_cupy
      - python_run_nx_cugraph
  py_test_nx_cugraph:
    output: pyproject
    pyproject_dir: python/nx-cugraph
