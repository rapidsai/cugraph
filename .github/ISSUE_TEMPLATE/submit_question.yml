name: Submit Question
description: Ask a general question about cuGraph
title: "[QST]: "
labels: ["question"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to ask us a question!

  - type: textarea
    id: question
    attributes:
      label: What is your question?
      description: Please be specific and we will answer your question as soon as possible.
      placeholder: Does cuGraph integrate with XYZ software?
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://docs.rapids.ai/resources/conduct/)
      options:
        - label: I agree to follow cuGraph's Code of Conduct
          required: true
        - label: I have searched the [open issues](https://github.com/rapidsai/cugraph/issues) and have found no duplicates for this question
          required: true
